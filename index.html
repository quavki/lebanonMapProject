<!DOCTYPE html>
<html>
    <head>
        <title>Interactive Map: Lebanon</title>
        <!-- Leaflet CSS -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
        <!-- Select2 CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }

            h1 {
                text-align: center;
                margin: 20px;
            }

            #map {
                height: 70vh;
                width: 100%;
            }

            #addPointButton {
                position: absolute;
                top: 20px;
                right: 20px;
                z-index: 1000;
                padding: 10px 15px;
                background-color: #007BFF;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

            #addPointButton:hover {
                background-color: #0056b3;
            }

            #formModal {
                display: none;
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: white;
                padding: 20px;
                box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
                border-radius: 10px;
                z-index: 1001;
                width: 300px;
            }

            label {
                display: block;
                margin: 5px 0;
            }

            input, textarea, select {
                width: 100%;
                margin-bottom: 10px;
                padding: 5px;
            }

            button {
                padding: 10px;
                background-color: #007BFF;
                color: white;
                border: none;
                cursor: pointer;
            }

            button:hover {
                background-color: #0056b3;
            }

            #closeModal {
                background-color: #dc3545;
            }
        </style>
        <!-- Leaflet JS -->
        <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
        <!-- Select2 JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
        <!-- EXIF JS -->
        <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
    </head>
    <body>
        <h1>Interactive Map: Lebanon</h1>
        <div id="map"></div>
        <button id="addPointButton">Add New Point</button>

        <!-- Modal for Adding New Points -->
        <div id="formModal">
            <h3>Add a New Location</h3>
            <label for="title">Title:</label>
            <input type="text" id="title" placeholder="Enter the title" required />
            <label for="description">Description:</label>
            <textarea id="description" placeholder="Enter a description"></textarea>
            <label for="tags">Tags:</label>
            <select id="tags" multiple>
                <option value="culture">Culture</option>
                <option value="biodiversity">Biodiversity</option>
                <option value="tree">Tree</option>
            </select>
            <label for="image">Upload Image:</label>
            <input type="file" id="image" accept="image/*" />
            <label for="latitude">Latitude:</label>
            <input type="number" id="latitude" placeholder="Enter latitude" required />
            <label for="longitude">Longitude:</label>
            <input type="number" id="longitude" placeholder="Enter longitude" required />
            <button id="savePoint">Save</button>
            <button id="closeModal">Cancel</button>
        </div>

        <script src="main.js"></script>
    </body>
</html>
