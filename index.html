<!DOCTYPE html>
<html>
<head>
    <title>Interactive Map: Lebanon</title>
    <!-- Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin: 20px;
        }
        #map {
            height: 80vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Interactive Map: Lebanon</h1>
    <div id="map"></div>

    <script>
        // Initialize the map
        var map = L.map('map').setView([33.8547, 35.8623], 8); // Center on Lebanon

        // Add OpenStreetMap base tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap contributors</a>'
        }).addTo(map);

        // Allow the user to add markers dynamically
        map.on('click', function(e) {
            L.marker(e.latlng).addTo(map)
                .bindPopup("New Marker at: " + e.latlng.lat.toFixed(4) + ", " + e.latlng.lng.toFixed(4))
                .openPopup();
        });
    </script>
</body>
</html>
