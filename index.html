<!DOCTYPE html>
<html>
<head>
    <title>Interactive Map: Lebanon and Syria</title>
    <!-- Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin: 20px;
        }
        #map {
            height: 80vh;
            width: 100%;
        }
        .info.legend {
            background: white;
            padding: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Interactive Map: Lebanon and Syria</h1>
    <div id="map"></div>

    <script>
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);
    </script>
    `
</body>
</html>
