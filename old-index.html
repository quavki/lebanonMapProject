<!DOCTYPE html>
<html>
<head>
    <title>Interactive Map of Lebanon</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Map of Lebanon</h1>
    <div id="map"></div>
    <script>
        // Initialize the map
        var map = L.map('map').setView([33.8547, 35.8623], 7);

        // Add map tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        // Add a sample marker
        L.marker([33.8547, 35.8623]).addTo(map)
            .bindPopup('Welcome to Lebanon!')
            .openPopup();
           
        L.marker([34.0000, 36.0000]).addTo(map)
       .bindPopup('<b>Beirut</b><br><img src="https://example.com/image.jpg" width="100"><br>Description of the location.')
       .openPopup();
    

    
    </script>
</body>
</html>
